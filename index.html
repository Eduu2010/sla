<script>
    // Suas músicas disponíveis
    var musicFiles = ['Nostalgia.mp3', 'Monster.mp3', 'Sla.mp3'];
    var currentIndex = 0;

    // Função para carregar uma música específica
    function loadSong(index) {
        var audio = document.getElementById('audio');
        var songTitleElement = document.getElementById('songTitle');
        var artistElement = document.getElementById('artist');

        currentIndex = index;
        audio.src = 'media/' + musicFiles[currentIndex];

        switch (musicFiles[currentIndex]) {
            case 'Nostalgia.mp3':
                songTitleElement.textContent = 'Nostalgia';
                artistElement.textContent = '';
                break;
            case 'Monster.mp3':
                songTitleElement.textContent = 'Skillet - Monster';
                artistElement.textContent = '';
                break;
            case 'Sla.mp3':
                songTitleElement.textContent = 'Sla';
                artistElement.textContent = 'Sla';
                break;
            default:
                songTitleElement.textContent = 'Desconhecido';
                artistElement.textContent = 'Desconhecido';
        }

        audio.load();
        audio.play();
    }

    // Função para trocar de música
    function changeSong() {
        currentIndex = (currentIndex + 1) % musicFiles.length;
        loadSong(currentIndex);
    }

    // Inicializa com uma música aleatória
    var randomIndex = Math.floor(Math.random() * musicFiles.length);
    loadSong(randomIndex);

    // Suas funções existentes
    function audioPlay() {
        var audio = document.getElementById("audio");
        audio.volume = 0.5;
        audio.currentTime = 0;
        audio.play();
    }

    function disablesong() {
        audio.pause();
    }

    function enablesong() {
        audio.play();
    }

    // Seu código de vídeo de fundo permanece o mesmo
    var videoFiles = ['1.mp4''];
    var randomIndexVideo = Math.floor(Math.random() * videoFiles.length);
    backgroundVideo.src = 'backgrounds/' + videoFiles[randomIndexVideo];
    backgroundVideo.load();
    backgroundVideo.play();
</script>
